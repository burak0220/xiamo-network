name: Build Xiamo APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build with Buildozer
        uses: Enki-Project/buildozer-action@v1.2.1
        with:
          buildozer_version: master
          python_version: 3.11
